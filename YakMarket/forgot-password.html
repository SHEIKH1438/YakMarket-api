<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YakMarket - Сброс пароля</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%23000'/%3E%3Ccircle cx='32' cy='32' r='23' stroke='%23fff' stroke-width='4' fill='none'/%3E%3Ctext x='32' y='41' text-anchor='middle' fill='%23fff' font-family='Arial, sans-serif' font-size='36' font-weight='bold'%3Ey%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/strapi-client.js"></script>
    <script src="js/toast-notifications.js"></script>
    <script src="js/forgot-password.js"></script>
    <script src="theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body class="bg-white text-gray-900 dark:bg-[#212121] dark:text-white min-h-screen flex flex-col">
    <div id="toast-container" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3 pointer-events-none"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full animate-fade-in">
            <div class="text-center mb-10">
                <div class="flex justify-center mb-6">
                    <svg class="w-16 h-16" viewBox="0 0 64 64" fill="none">
                        <rect width="64" height="64" rx="16" class="fill-black dark:fill-white" />
                        <circle cx="32" cy="32" r="23" stroke-width="4" class="stroke-white dark:stroke-black" />
                        <text x="32" y="41" font-family="Arial, sans-serif" font-weight="bold" font-size="36"
                            text-anchor="middle" class="fill-white dark:fill-black">y</text>
                    </svg>
                </div>
                <h1 class="text-4xl font-black tracking-tight uppercase mb-2">Сброс пароля</h1>
                <p class="text-gray-500 dark:text-gray-400">Введите ваш email для получения ссылки на сброс пароля.</p>
            </div>

            <form id="forgotPasswordForm"
                class="bg-white dark:bg-[#1a1a1a] p-10 rounded-[40px] shadow-2xl border border-gray-100 dark:border-white/5 space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-bold tracking-[0.2em] opacity-40 ml-4">Электронная
                        почта</label>
                    <input id="email" type="email" placeholder="example@mail.com"
                        class="w-full bg-gray-100 dark:bg-white/5 px-8 py-6 rounded-3xl font-bold border-none focus:ring-2 focus:ring-black dark:focus:ring-white transition-all uppercase text-xs"
                        required>
                </div>

                <button id="submitBtn" type="submit"
                    class="w-full bg-black dark:bg-white text-white dark:text-black py-6 rounded-[24px] font-black text-sm uppercase tracking-widest hover:scale-[1.02] active:scale-95 transition-all shadow-xl shadow-black/10 dark:shadow-white/10">
                    Отправить ссылку
                </button>

                <p class="text-center text-xs font-bold uppercase tracking-widest opacity-40">
                    <a href="login.html" class="hover:opacity-100 transition-opacity">Назад к входу</a>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
