<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YakMarket.tj - Главная</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="clock.js"></script>
    <!-- YakMarket Modules - Strapi based -->
    <script src="js/strapi-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/toast-notifications.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/products.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <script>
            (function () {
                const savedTheme = localStorage.getItem('theme');
                const isDark = savedTheme === 'dark' || (!savedTheme && true);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
</head>

<body class="bg-white dark:bg-[#212121] text-gray-900 dark:text-white min-h-screen">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3 pointer-events-none"></div>

    <!-- Header - Unified Navigation -->
    <header
        class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-[#212121] border-b border-gray-200 dark:border-white/5 shadow-sm h-16">
        <div class="max-w-[1600px] mx-auto px-4 md:px-6 h-full flex items-center justify-between">
            <div class="flex-shrink-0 flex items-center">
                <a href="dashboard.html" class="flex items-center gap-3">
                    <svg class="w-8 h-8 md:w-9 md:h-9 flex-shrink-0" viewBox="0 0 64 64" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="64" height="64" rx="16" class="fill-black dark:fill-white" />
                        <circle cx="32" cy="32" r="23" stroke-width="4" class="stroke-white dark:stroke-black" />
                        <text x="32" y="41" font-family="Arial, sans-serif" font-weight="bold" font-size="36"
                            text-anchor="middle" class="fill-white dark:fill-black">y</text>
                    </svg>
                    <span
                        class="text-lg md:text-xl font-black tracking-tesla uppercase text-black dark:text-white whitespace-nowrap">YAKMARKET.TJ</span>
                </a>
            </div>
            <div class="flex items-center gap-1">
                <div id="live-clock"
                    class="hidden md:flex items-center gap-1.5 text-xs font-mono text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-white/5 px-3 py-1.5 rounded-full mr-2">
                </div>
                <button onclick="toggleTheme()"
                    class="nav-item p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
                    <i data-lucide="sun" class="block dark:hidden lucide"></i>
                    <i data-lucide="moon" class="hidden dark:block lucide"></i>
                </button>
                <a href="dashboard.html"
                    class="nav-item p-2 rounded-full bg-gray-100 dark:bg-white/10 text-black dark:text-white transition-colors">
                    <i data-lucide="home" class="lucide"></i>
                </a>
                <a href="favorites.html"
                    class="nav-item p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors relative">
                    <i data-lucide="heart" class="lucide"></i>
                    <span id="fav-count-badge"
                        class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full hidden"></span>
                </a>
                <a href="categories.html"
                    class="nav-item p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
                    <i data-lucide="layout-grid" class="lucide"></i>
                </a>
                <a href="chat.html"
                    class="nav-item p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors relative">
                    <i data-lucide="message-circle" class="lucide"></i>
                    <span id="chat-badge"
                        class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-blue-500 rounded-full hidden"></span>
                </a>
                <a href="settings.html"
                    class="nav-item p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors"
                    id="header-user-link">
                    <i data-lucide="user" class="lucide" id="header-user-icon"></i>
                    <img id="header-user-avatar" src="" class="w-6 h-6 rounded-full object-cover hidden" alt="Avatar">
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto px-4 md:px-6 pt-24 pb-12">
        <!-- Search Section -->
        <div class="max-w-2xl mx-auto mb-10 relative z-10">
            <div class="relative flex items-center">
                <input type="text" id="dashboard-search" autocomplete="off" placeholder="Поиск товаров..."
                    class="w-full bg-gray-100 dark:bg-[#2a2a2a] border-2 border-transparent focus:border-black dark:focus:border-white rounded-2xl py-4 pl-5 pr-24 text-gray-900 dark:text-white outline-none text-lg shadow-sm transition-all placeholder:text-gray-400">
                <button id="clear-search"
                    class="absolute right-16 p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 hidden transition-colors">
                    <i data-lucide="x" class="lucide w-5 h-5"></i>
                </button>
                <button id="search-btn"
                    class="absolute right-2 bg-black dark:bg-white text-white dark:text-black p-2.5 rounded-xl hover:opacity-80 active:scale-95 transition-all">
                    <i data-lucide="search" class="lucide w-5 h-5"></i>
                </button>
            </div>

            <!-- Smart Search Suggestions -->
            <div id="search-suggestions"
                class="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-[#2a2a2a] rounded-2xl shadow-xl border border-gray-100 dark:border-white/5 hidden overflow-hidden transition-colors z-50">
                <div id="search-history" class="p-2 border-b border-gray-100 dark:border-white/5 hidden">
                    <div
                        class="flex justify-between items-center px-3 py-2 text-xs font-bold text-gray-400 uppercase tracking-wider">
                        <span>История</span>
                        <button onclick="clearHistory()" class="hover:text-red-500 transition-colors">Очистить</button>
                    </div>
                    <div id="history-list"></div>
                </div>
                <div id="suggestions-list" class="p-2"></div>
            </div>
        </div>

        <!-- Categories (Top 6) -->
        <div class="mb-10">
            <h2 class="text-xl font-bold mb-5 px-1 text-gray-900 dark:text-white">Популярные категории</h2>
            <div id="dashboard-categories" class="grid grid-cols-3 md:grid-cols-6 gap-3 md:gap-4">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- Products Grid -->
        <div>
            <div class="flex items-center justify-between mb-5">
                <h2 class="text-xl font-bold px-1 text-gray-900 dark:text-white">Рекомендации для вас</h2>
                <a href="search.html" class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:underline">Все
                    товары</a>
            </div>
            <div id="products-grid"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                <!-- Injected via JS -->
            </div>

            <!-- Loading State -->
            <div id="products-loading" class="flex flex-col items-center justify-center py-20">
                <div
                    class="w-12 h-12 border-4 border-gray-200 dark:border-gray-700 border-t-black dark:border-t-white rounded-full animate-spin mb-4">
                </div>
                <p class="text-gray-500 dark:text-gray-400 text-sm">Загрузка товаров...</p>
            </div>

            <!-- Empty State -->
            <div id="products-empty" class="hidden flex-col items-center justify-center py-20 text-center">
                <div class="w-24 h-24 rounded-full bg-gray-100 dark:bg-white/5 flex items-center justify-center mb-6">
                    <i data-lucide="package-x" class="w-10 h-10 opacity-30"></i>
                </div>
                <h2 class="text-2xl font-black mb-2 uppercase tracking-tight">Товары не найдены</h2>
                <p class="text-gray-500 dark:text-gray-400 mb-8 max-w-xs">Попробуйте изменить фильтры или поисковый
                    запрос.</p>
                <button onclick="location.reload()"
                    class="bg-black dark:bg-white text-white dark:text-black px-8 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl hover:opacity-90 transition-opacity">
                    Обновить
                </button>
            </div>
        </div>
    </main>

    <!-- Floating Add Button -->
    <a href="add-listing.html"
        class="fixed bottom-6 right-6 w-14 h-14 bg-black dark:bg-white text-white dark:text-black rounded-full shadow-xl flex items-center justify-center hover:scale-110 active:scale-95 transition-transform z-40"
        title="Добавить объявление">
        <i data-lucide="plus" class="w-6 h-6"></i>
    </a>

    <script>
        window.toggleTheme = function () {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        };

        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') lucide.createIcons();

            // Load products
            loadDashboardProducts();

            // Update favorites badge
            updateFavoritesBadge();
        });

        async function loadDashboardProducts() {
            const grid = document.getElementById('products-grid');
            const loading = document.getElementById('products-loading');
            const empty = document.getElementById('products-empty');

            try {
                if (!window.ProductsAPI) {
                    throw new Error('ProductsAPI not loaded');
                }

                // Get only published products
                const products = await window.ProductsAPI.getPublishedProducts({ limit: 20 });

                loading.classList.add('hidden');

                if (!products || products.length === 0) {
                    empty.classList.remove('hidden');
                    empty.classList.add('flex');
                    return;
                }

                grid.innerHTML = products.map((p, index) => {
                    const photo = p.images?.data?.[0]?.attributes?.url ||
                        p.images?.[0]?.url ||
                        'https://via.placeholder.com/400?text=No+Image';
                    const isFav = window.YakFavorites?.isFavorite(p.id);

                    return `
                    <div class="product-card group bg-white dark:bg-[#1a1a1a] rounded-2xl overflow-hidden border border-gray-100 dark:border-white/5 shadow-sm hover:shadow-xl transition-all duration-300" style="animation-delay: ${index * 0.05}s">
                        <a href="product-detail.html?id=${p.id}" class="block relative aspect-square overflow-hidden bg-gray-100 dark:bg-[#111]">
                            <img src="${photo}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" alt="${p.title}">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors"></div>
                        </a>
                        <div class="p-4">
                            <h3 class="font-bold text-gray-900 dark:text-white line-clamp-1 mb-1">${p.title || 'Без названия'}</h3>
                            <div class="flex items-center justify-between mt-2">
                                <span class="text-lg font-black text-black dark:text-white">${p.price ? parseFloat(p.price).toLocaleString() : 0} c.</span>
                                <button onclick="toggleFavorite('${p.id}', this)" 
                                    class="w-10 h-10 rounded-xl ${isFav ? 'bg-red-50 dark:bg-red-500/10 text-red-500' : 'bg-gray-100 dark:bg-white/5 text-gray-400'} flex items-center justify-center shadow-sm hover:scale-110 active:scale-95 transition-all"
                                    title="${isFav ? 'Удалить из избранного' : 'Добавить в избранное'}">
                                    <i data-lucide="heart" ${isFav ? 'fill="currentColor"' : ''} class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>`;
                }).join('');

                if (typeof lucide !== 'undefined') lucide.createIcons();
            } catch (error) {
                console.error('Error loading products:', error);
                loading.classList.add('hidden');
                empty.classList.remove('hidden');
                empty.classList.add('flex');
            }
        }

        async function toggleFavorite(productId, btn) {
            if (!window.YakFavorites) return;

            try {
                await window.YakFavorites.toggle(productId);
                updateFavoritesBadge();

                // Update button appearance
                const isFav = window.YakFavorites.isFavorite(productId);
                if (isFav) {
                    btn.classList.remove('bg-gray-100', 'dark:bg-white/5', 'text-gray-400');
                    btn.classList.add('bg-red-50', 'dark:bg-red-500/10', 'text-red-500');
                    btn.innerHTML = '<i data-lucide="heart" fill="currentColor" class="w-5 h-5"></i>';
                } else {
                    btn.classList.remove('bg-red-50', 'dark:bg-red-500/10', 'text-red-500');
                    btn.classList.add('bg-gray-100', 'dark:bg-white/5', 'text-gray-400');
                    btn.innerHTML = '<i data-lucide="heart" class="w-5 h-5"></i>';
                }
                if (typeof lucide !== 'undefined') lucide.createIcons();
            } catch (error) {
                console.error('Error toggling favorite:', error);
            }
        }

        function updateFavoritesBadge() {
            const badge = document.getElementById('fav-count-badge');
            if (badge && window.YakFavorites) {
                const count = window.YakFavorites.get().length;
                badge.classList.toggle('hidden', count === 0);
            }
        }

        // Search functionality
        document.getElementById('dashboard-search')?.addEventListener('input', function () {
            const clearBtn = document.getElementById('clear-search');
            clearBtn.classList.toggle('hidden', this.value.length === 0);
        });

        document.getElementById('clear-search')?.addEventListener('click', function () {
            const searchInput = document.getElementById('dashboard-search');
            searchInput.value = '';
            this.classList.add('hidden');
            searchInput.focus();
        });
    </script>
</body>

</html>
