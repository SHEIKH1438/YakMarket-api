<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YakMarket - Подтверждение</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='16' fill='%23000'/%3E%3Ccircle cx='32' cy='32' r='23' stroke='%23fff' stroke-width='4' fill='none'/%3E%3Ctext x='32' y='41' text-anchor='middle' fill='%23fff' font-family='Arial, sans-serif' font-size='36' font-weight='bold'%3Ey%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/app-constants.js"></script>
    <script src="js/strapi-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/toast-notifications.js"></script>
    <script src="js/confirmation.js"></script>
    <script src="theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body
    class="bg-white text-gray-900 dark:bg-[#212121] dark:text-white min-h-screen transition-colors duration-300 flex flex-col">
    <div id="toast-container" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3 pointer-events-none"></div>

    <header class="h-20 flex items-center px-8 border-b border-gray-100 dark:border-white/5">
        <div class="flex items-center gap-4 cursor-pointer group" onclick="window.location.href='dashboard.html'">
            <svg class="w-10 h-10" viewBox="0 0 64 64" fill="none">
                <rect width="64" height="64" rx="16" class="fill-black dark:fill-white" />
                <circle cx="32" cy="32" r="23" stroke-width="4" class="stroke-white dark:stroke-black" />
                <text x="32" y="41" font-family="Arial, sans-serif" font-weight="bold" font-size="36"
                    text-anchor="middle" class="fill-white dark:fill-black">y</text>
            </svg>
            <span class="text-xl font-black uppercase tracking-tighter">YakMarket</span>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div
            class="max-w-md w-full bg-white dark:bg-[#1a1a1a] rounded-[32px] p-10 shadow-2xl border border-gray-100 dark:border-white/5 text-center animate-fade-in">
            <!-- Pending State -->
            <div id="pending-status" class="flex flex-col items-center">
                <div
                    class="w-24 h-24 rounded-full bg-blue-50 dark:bg-blue-500/10 flex items-center justify-center mb-8">
                    <i data-lucide="mail" class="w-10 h-10 text-blue-500 animate-pulse"></i>
                </div>
                <h1 class="text-3xl font-black mb-4 tracking-tight uppercase">Подтверждение</h1>
                <p id="confirmation-desc" class="text-gray-500 dark:text-gray-400 mb-10 leading-relaxed">
                    Мы отправили письмо на вашу почту. Пожалуйста, перейдите по ссылке в письме для активации аккаунта.
                </p>
                <button onclick="window.ConfirmationPage.resendEmail()"
                    class="w-full bg-black dark:bg-white text-white dark:text-black py-5 rounded-2xl font-black text-sm uppercase tracking-widest hover:scale-[1.02] active:scale-95 transition-all shadow-xl">
                    Отправить повторно
                </button>
            </div>

            <!-- Confirmed State -->
            <div id="confirmed-status" class="hidden flex flex-col items-center">
                <div
                    class="w-24 h-24 rounded-full bg-green-50 dark:bg-green-500/10 flex items-center justify-center mb-8">
                    <i data-lucide="check-circle" class="w-10 h-10 text-green-500"></i>
                </div>
                <h1 class="text-3xl font-black mb-4 tracking-tight uppercase">Успешно!</h1>
                <p class="text-gray-500 dark:text-gray-400 mb-10 leading-relaxed">
                    Ваш email успешно подтвержден. Теперь вы можете войти в систему и пользоваться всеми функциями.
                </p>
                <a href="login.html"
                    class="w-full bg-black dark:bg-white text-white dark:text-black py-5 flex items-center justify-center rounded-2xl font-black text-sm uppercase tracking-widest hover:scale-[1.02] active:scale-95 transition-all shadow-xl">
                    Войти в аккаунт
                </a>
            </div>
        </div>
    </main>
</body>

</html>
