<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YakMarket - Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <!-- YakMarket Modules - Strapi based -->
    <script src="js/strapi-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/phone-auth.js"></script>
    <script src="js/toast-notifications.js"></script>
    <script src="js/models.js"></script>
    <script src="js/middleware.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/error-codes.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { tesla: { black: '#171a20', gray: '#393c41', light: '#f4f4f4' } }
                },
            },
        }
    </script>
    <script>
            (function () {
                const savedTheme = localStorage.getItem('theme');
                const isDark = savedTheme === 'dark' || (!savedTheme && true);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
    </script>
    <style> </style>
    <link rel="stylesheet" href="theme.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body
    class="bg-white dark:bg-[#121212] font-sans text-[#171a20] dark:text-white min-h-screen flex flex-col justify-center">


    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-6 right-6 z-[10000] flex flex-col gap-2 items-end pointer-events-none">
    </div>


    <!-- Form Container -->
    <div id="form-container" class="max-w-md w-full mx-auto px-6 py-12">
        <div class="bg-white dark:bg-[#1a1a1a] p-8 rounded-3xl border border-gray-200 dark:border-[#333] shadow-xl">
            <h1 class="text-3xl font-black text-center mb-2 tracking-tesla uppercase text-black dark:text-white">
                YakMarket.TJ</h1>
            <h2 class="text-lg font-medium mb-8 text-center text-gray-500 dark:text-gray-400">Регистрация</h2>

            <form class="space-y-5" id="register-form" novalidate>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-4">Имя</label>
                    <div class="relative">
                        <div
                            class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">
                            <i data-lucide="user"></i>
                        </div>
                        <input type="text" id="name"
                            class="w-full bg-gray-50 dark:bg-[#2a2a2a] border-transparent focus:bg-white dark:focus:bg-[#333] focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-500 rounded-full pl-12 pr-6 py-3.5 outline-none text-gray-900 dark:text-white placeholder-gray-400"
                            placeholder="Ваше имя" />
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-4">Email</label>
                    <div class="relative">
                        <div
                            class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">
                            <i data-lucide="mail"></i>
                        </div>
                        <input type="email" id="identifier"
                            class="w-full bg-gray-50 dark:bg-[#2a2a2a] border-transparent focus:bg-white dark:focus:bg-[#333] focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-500 rounded-full pl-12 pr-6 py-3.5 outline-none transition-all text-gray-900 dark:text-white placeholder-gray-400"
                            placeholder="email@example.com" />
                    </div>
                </div>

                <div id="password-container">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-4">Пароль</label>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full bg-gray-50 dark:bg-[#2a2a2a] border-transparent focus:bg-white dark:focus:bg-[#333] focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-500 rounded-full px-6 py-3.5 pr-14 outline-none transition-all text-gray-900 dark:text-white placeholder-gray-400"
                            placeholder="••••••••" />
                        <button type="button" onclick="togglePassword('password', this)"
                            class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-black dark:hover:text-white">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-start gap-3 px-1">
                    <div class="flex items-center h-5">
                        <input id="terms-checkbox" type="checkbox"
                            class="w-4 h-4 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700 focus:ring-3 focus:ring-black dark:focus:ring-white"
                            required="">
                    </div>
                    <label for="terms-checkbox" class="text-sm font-medium text-gray-500 dark:text-gray-400">
                        Я прочитал(а) и согласен(сна) с <a href="terms.html"
                            class="text-blue-600 hover:underline dark:text-blue-400">Условиями использования</a> и <a
                            href="privacy.html" class="text-blue-600 hover:underline dark:text-blue-400">Политикой
                            конфиденциальности</a>
                    </label>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submit-btn" disabled
                        class="w-full bg-[#171a20] dark:bg-white text-white dark:text-black font-bold rounded-full py-3.5 hover:bg-gray-800 dark:hover:bg-gray-200 transition-all transform active:scale-[0.99] shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                        Зарегистрироваться
                    </button>
                </div>
            </form>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button id="google-btn" type="button"
                    class="flex items-center justify-center gap-2 bg-white dark:bg-[#2a2a2a] border border-gray-200 dark:border-[#333] text-gray-700 dark:text-white font-medium rounded-full py-3 hover:bg-gray-50 dark:hover:bg-[#333] transition-all">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Google
                </button>
                <button id="guest-btn" type="button"
                    class="flex items-center justify-center gap-2 bg-gray-100 dark:bg-[#2a2a2a] text-gray-700 dark:text-white font-medium rounded-full py-3 hover:bg-gray-200 dark:hover:bg-[#333] transition-all">
                    <i data-lucide="user" class="w-5 h-5 lucide"></i>
                    Гость
                </button>
            </div>

            <div class="mt-8 text-center">
                <span class="text-gray-500 dark:text-gray-400">Уже есть аккаунт? </span>
                <a href="login.html" class="text-[#171a20] dark:text-white font-bold hover:underline">
                    Войти
                </a>
            </div>

        </div>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
