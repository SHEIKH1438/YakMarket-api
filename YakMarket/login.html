<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YakMarket - Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    <!-- YakMarket Modules - Strapi based -->
    <script src="js/strapi-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/phone-auth.js"></script>
    <script src="js/toast-notifications.js"></script>
    <script src="js/error-codes.js"></script>
    <script src="js/middleware.js"></script>
    <script src="js/controllers.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { tesla: { black: '#171a20', gray: '#393c41', light: '#f4f4f4' } }
                },
            },
        }
    </script>
    <script>
            (function () {
                const savedTheme = localStorage.getItem('theme');
                const isDark = savedTheme === 'dark' || (!savedTheme && true);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
    </script>
    <style>
    </style>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body
    class="bg-white dark:bg-[#121212] font-sans text-[#171a20] dark:text-white min-h-screen flex flex-col justify-center">


    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-6 right-6 z-[10000] flex flex-col gap-2 items-end pointer-events-none">
    </div>


    <!-- Form Container -->
    <div id="form-container" class="max-w-md w-full mx-auto px-6 py-12">
        <div class="bg-white dark:bg-[#1a1a1a] p-8 rounded-3xl border border-gray-200 dark:border-[#333] shadow-xl">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-white">Вход</h1>

            <form class="space-y-5" id="loginForm" novalidate>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-4">Email или
                        Телефон</label>
                    <div class="relative">
                        <div
                            class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">
                            <i data-lucide="fingerprint" class="lucide"></i>
                        </div>
                        <input type="text" id="identifier"
                            class="w-full bg-gray-50 dark:bg-[#2a2a2a] border-transparent focus:bg-white dark:focus:bg-[#333] focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-500 rounded-full pl-12 pr-6 py-3.5 outline-none text-gray-900 dark:text-white placeholder-gray-400"
                            placeholder="email@example.com или 900123456" />
                    </div>
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 ml-4">Пароль</label>
                    <div class="relative">
                        <div
                            class="absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 pointer-events-none">
                            <i data-lucide="lock" class="lucide"></i>
                        </div>
                        <input type="password" id="password"
                            class="w-full bg-gray-50 dark:bg-[#2a2a2a] border-transparent focus:bg-white dark:focus:bg-[#333] focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-500 rounded-full pl-12 pr-12 py-3.5 outline-none transition-all text-gray-900 dark:text-white placeholder-gray-400"
                            placeholder="••••••••" />
                        <button type="button" onclick="togglePassword('password')"
                            class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors">
                            <i data-lucide="eye" class="lucide"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between ml-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember-me" class="peer sr-only" checked>
                        <span
                            class="w-5 h-5 border-2 border-gray-300 dark:border-gray-600 rounded flex items-center justify-center peer-checked:bg-black dark:peer-checked:bg-white peer-checked:border-black dark:peer-checked:border-white transition-colors mr-2">
                            <i data-lucide="check"
                                class="lucide-sm text-white dark:text-black opacity-0 peer-checked:opacity-100"></i>
                        </span>
                        <span class="text-sm text-gray-600 dark:text-gray-400">Запомнить меня</span>
                    </label>
                    <a href="forgot-password.html"
                        class="text-sm font-medium text-black dark:text-white hover:underline transition-colors">Забыли
                        пароль?</a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-black dark:bg-white text-white dark:text-black font-bold py-3.5 rounded-full hover:opacity-80 transition-all active:scale-[0.98] mt-2">
                    <span id="loginBtnText">Войти</span>
                    <span id="loginBtnLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto text-white dark:text-black"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                </button>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white dark:bg-[#1a1a1a] text-gray-500 dark:text-gray-400">Или</span>
                    </div>
                </div>

                <!-- Google Login Button -->
                <button type="button" id="google-login-btn"
                    class="w-full bg-white dark:bg-[#2a2a2a] border border-gray-200 dark:border-[#333] text-gray-700 dark:text-white font-medium py-3.5 rounded-full hover:bg-gray-50 dark:hover:bg-[#333] transition-all flex items-center justify-center gap-2 shadow-sm">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Войти через Google
                </button>

                <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
                    Нет аккаунта? <a href="register.html"
                        class="font-semibold text-black dark:text-white hover:underline">Зарегистрироваться</a>
                </p>
            </form>
        </div>
    </div>


    <!-- Toast Notification Template -->
    <template id="toast-template">
        <div id="toast-msg"
            class="flex items-center gap-3 bg-white dark:bg-[#2a2a2a] text-gray-900 dark:text-white px-5 py-3 rounded-2xl shadow-xl border border-gray-100 dark:border-white/5 transform translate-y-[-20px] opacity-0 transition-all duration-300 pointer-events-auto">
            <div id="toast-icon" class="flex-shrink-0"></div>
            <span id="toast-text" class="text-sm font-medium"></span>
        </div>
    </template>

    <!-- Error Toast Container - Now using toast-notifications.js -->
    <!-- Removed duplicate container - using global toast-container instead -->

    <script src="js/login.js"></script>
</body>

</html>
